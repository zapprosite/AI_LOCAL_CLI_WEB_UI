name: Lint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yamllint and shellcheck
        run: |
          sudo apt-get update -y
          sudo apt-get install -y yamllint shellcheck

      - name: Run yamllint
        run: |
          set -e
          files=$(git ls-files '**/*.yml' '**/*.yaml' | grep -Ev '^(_archive/|_logs/|vendor/|\.gh-workflows/|_old/|_realign/|_labs/|observability/|pr_artifacts/)') || true
          if [ -n "$files" ]; then
            yamllint -s $files
          else
            echo "No YAML files to lint."
          fi

      - name: Run shellcheck (tracked .sh)
        run: |
          set -e
          files=$(git ls-files '**/*.sh' | grep -Ev '^(_archive/|_logs/|vendor/|_labs/|scripts/)') || true
          if [ -n "$files" ]; then
            shellcheck -x $files
          else
            echo "No shell scripts to lint."
          fi
