# ai_gateway/docker-compose.openwebui.provider.yml
services:
  openwebui:
    environment:
      # Provider OpenAI via router fallback
      - OPENAI_API_BASE=http://litellm_fb:4001/v1
      - OPENAI_API_KEY=${LITELLM_MASTER_KEY}
      - WEBUI_PROVIDER=OpenAI
    depends_on:
      - litellm_fb
    networks:
      - ai_stack_net

networks:
  ai_stack_net:
    external: true
