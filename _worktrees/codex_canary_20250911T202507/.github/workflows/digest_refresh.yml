---
name: Refresh Image Digests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'  # Mondays 03:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Update pinned digests
        run: |
          set -euo pipefail
          chmod +x scripts/UPDATE_DIGESTS.sh
          scripts/UPDATE_DIGESTS.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: refresh image digests'
          branch: chore/update-digests
          title: 'chore: refresh image digests'
          body: |
            Automated refresh of image digests in ai_gateway/docker-compose.pins.yml
            - Ensures pinned digests match current tags from docker-compose.stack.yml
          add-paths: |
            ai_gateway/docker-compose.pins.yml
          labels: 'chore, dependencies'
          delete-branch: true
