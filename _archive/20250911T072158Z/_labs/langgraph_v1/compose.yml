services:
  langgraph-v1:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - LITELLM_BASE=http://litellm:4000
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-local}
    command: bash -lc "pip install -U pip && pip install -e . && uvicorn app.main:api --host 0.0.0.0 --port 8000"
    ports: ["8001:8000"]
    depends_on:
      - litellm
      - qdrant
